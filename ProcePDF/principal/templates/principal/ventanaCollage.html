{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylesCollage.css' %}">
    <title>ProcePDF </title>
</head>
<body class="fondoPrincipal">
    <div class="contenedorPrincipal">
        <img src="{% static 'imagen/logo.png' %}" alt="Logo" class="logo">
        <h1 class= "titulo" > ProcePDF</h1>
    </div>

    <div class="contenedorDescripcion">
        <p>El collage de las palabras claves del texto que se encuentra en el archivo “Nombre del archivo” es:</p>
    </div>
    
    <!-- Botones -->
    <div>
        <div class="row">
            <button id="vImagenes" class="buttonPrimeros">Imágenes</button>
            <script>
            document.getElementById("vImagenes").addEventListener("click", function() {
                window.location.href = "{% url 'ventanaImagenes' %}";
            });
            </script>

            <button id="vIdeas" class="buttonSegundos">Ideas Principales</button>
            <script>
            document.getElementById("vIdeas").addEventListener("click", function() {
                window.location.href = "{% url 'ventanaIdeas' %}";
            });
            </script>

            <button id="vPpt" class="buttonTerceros">Presentación</button>
            <script>
            document.getElementById("vPpt").addEventListener("click", function() {
                window.location.href = "{% url 'ventanaPpt' %}";
            });
            </script>
        </div>
        <div class="row">
            <button id="resumen" class="buttonPrimeros">Resumen</button>
            <script>
            document.getElementById("resumen").addEventListener("click", function() {
                window.location.href = "{% url 'ventanaResumen' %}";
            });
            </script>

            <button id="cargarArchivo" class="buttonSegundos">Cargar archivo</button>
            <script>
            document.getElementById("cargarArchivo").addEventListener("click", function() {
                window.location.href = "{% url 'index' %}";
                request.session['extracted_text'] = ''
            });
            </script>
            
            <button class="buttonTerceros">Descargar</button>
        </div>

        <div class="contenedorMediano">
            <img src="data:image/png;base64,{{ collage_image }}" alt="Collage de palabras clave" class="formatoCollage">
        </div>
            
        </div>
    </div>
    <!-- Contenido del pie de página -->
    <div class="pieDePagina">
        <p>Contacto: info@ejemplo.com</p>
    </div>
</body>
</html>
